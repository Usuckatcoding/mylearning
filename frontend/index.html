<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Own Carpenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="Navigation-bar">
        <div id="menu">
            <input type="checkbox" id="menucheck" style="display: none;">
            <label for="menucheck" id="label" style="margin: 0;"><i class="fa-solid fa-bars"></i></label>
            <ol class="side-menu" style="list-style-type: none;">
                <li><button class="btn" onclick="special()" id="special">Today's special</button></li>
                <li><button class="btn" onclick="catagory()" id="Catagories" style="display: flex; justify-content: space-between;">Catagory<i class="bi bi-chevron-down fs-6" style="color: #212529;"></i></button></li>
                <li><button class="btn" onclick="location.href='/signup'" id="ragister">Sign-Up</button></li>
                <li><button class="btn" onclick="location.href='/login'" id="sidelog">Login</button></li>
            </ol>
        </div>
        <div class="logo">
            <svg width="200" height="50" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                <rect width="200" height="60" fill="#f9f9f9" />
                <!-- Icon (a stylized echo wave inside a chat bubble) -->
                <g transform="translate(10,10)">
                    <rect x="0" y="0" width="40" height="40" rx="8" fill="#1976d2" />
                    <path d="M12 14c4 0 8 4 12 4s8-4 12-4" stroke="#fff" stroke-width="2" fill="none" />
                    <circle cx="12" cy="28" r="2" fill="#fff" />
                </g>
                <!-- Text "EchoTimes" -->
                <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212121">
                    Echo
                    <tspan fill="#1976d2">Times</tspan>
                </text>
            </svg>
        </div>
        <div class="signup-login">
            <form action="/signup" method="post">
                <button type="submit" name="action" id="Signup" value="Signup">SignUp</button>
            </form>
            <form action="/login" method="post">
                <button type="submit" name="action" id="login" value="Login">Login</button>
            </form>
        </div>

    </header>
    <main class="Carpentery-content">
        <!-- <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div> -->
        
        <div class="news" id="work0" style="display: none;">
        </div>
        <div id="lodincontainer" style="position: inherit; height: 88.8vh; width: 100vw; background-color: #f9f9f9;">
           <div class="loading" id="loadin">
        </div>
        <div class="loading" id="loadin1"> 
        </div>
        <div class="loading" id="loadin2">
        </div>
        </div>
    </main>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
